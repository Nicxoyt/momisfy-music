<!DOCTYPE html>
<html lang="es">
<head>
<title>Momisfy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: linear-gradient(to bottom, #000000, #004d00);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Cascadia Mono SemiBold", monospace;
        text-align: center;
    }

    #b {
        width: 40px;
        height: 40px;
        background: linear-gradient(to right, #008000, #004d00);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        border: none;
        border-radius: 50%;
        margin: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 20px;
        color: white;
        text-align: center;
    }

    #b:hover {
        transform: scale(1.1);
    }

    img {
        width: 50%;
        max-width: 300px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contenedor-reproductor {
        position: fixed;
        bottom: -100px;
        width: 100%;
        background: #000;
        padding: 10px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        transition: bottom 0.3s ease-in-out;
    }

    .contenedor-barra {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 80%;
        max-width: 400px;
    }

    .barra-progreso {
        flex: 1;
        -webkit-appearance: none;
        appearance: none;
        height: 8px;
        background: linear-gradient(to right, #00cc00, #008000);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }

    .barra-progreso::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: white;
        border: 2px solid #00cc00;
        border-radius: 50%;
        cursor: pointer;
    }

    .tiempo {
        font-size: 14px;
        color: white;
        min-width: 40px;
        text-align: center;
    }

    @media (max-width: 768px) {
        img {
            width: 80%;
        }
        #b {
            width: 35px;
            height: 35px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>
<a href="momisfy.html" style="color: white; font-size: 20px; text-decoration: none;">Volver</a>
<img src="fotos.jpg" alt="Imagen de la canción">

<button id="b" onclick="iniciarReproduccion('dtmf.mp3')">dtmf</button>

<div class="contenedor-reproductor" id="reproductor">
    <div>
        <button id="b" onclick="pausarReproduccion()">⏸️</button>
        <button id="b" onclick="reiniciarReproduccion()">⏮️</button>
        <button id="b" onclick="retroceder()">⏪</button>
    </div>
    <div class="contenedor-barra">
        <span id="tiempoActual" class="tiempo">0:00</span>
        <input type="range" id="barraProgreso" class="barra-progreso" min="0" step="1" value="0">
        <span id="tiempoTotal" class="tiempo">0:00</span>
    </div>
</div>

<script>
    let audio = new Audio();
    let barra = document.getElementById("barraProgreso");
    let tiempoActual = document.getElementById("tiempoActual");
    let tiempoTotal = document.getElementById("tiempoTotal");
    let reproductor = document.getElementById("reproductor");

    function iniciarReproduccion(cancion) {
        audio.src = cancion;
        audio.play();
        reproductor.style.bottom = "0";
    }

    function pausarReproduccion() {
        audio.pause();
    }

    function reiniciarReproduccion() {
        audio.currentTime = 0;
    }

    function retroceder() {
        audio.currentTime -= 10;
    }

    audio.addEventListener("timeupdate", () => {
        barra.max = audio.duration;
        barra.value = audio.currentTime;
        tiempoActual.textContent = formatearTiempo(audio.currentTime);
        tiempoTotal.textContent = formatearTiempo(audio.duration);
    });

    barra.addEventListener("input", () => {
        audio.currentTime = barra.value;
    });

    function formatearTiempo(segundos) {
        if (isNaN(segundos)) return "0:00";
        let min = Math.floor(segundos / 60);
        let sec = Math.floor(segundos % 60);
        return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
</script>

</body>
</html>
