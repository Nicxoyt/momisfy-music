<!DOCTYPE html>
<html lang="es">
<head>
<title>Momisfy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: linear-gradient(to bottom, #000000, #004d00);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Cascadia Mono SemiBold", monospace;
        text-align: center;
    }

    #b {
        width: auto;
        min-width: 100px;
        height: 45px;
        background: linear-gradient(to right, #008000, #004d00);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 16px;
        margin: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #b:hover {
        transform: scale(1.05);
    }

    img {
        width: 50%;
        max-width: 300px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contenedor-barra {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 80%;
        max-width: 400px;
    }

    .barra-progreso {
        flex: 1;
        -webkit-appearance: none;
        appearance: none;
        height: 8px;
        background: linear-gradient(to right, #00cc00, #008000);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }

    .barra-progreso::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: white;
        border: 2px solid #00cc00;
        border-radius: 50%;
        cursor: pointer;
    }

    .tiempo {
        font-size: 14px;
        color: white;
        min-width: 40px;
        text-align: center;
    }

    @media (max-width: 768px) {
        img {
            width: 80%;
        }
        #b {
            width: 100%;
            font-size: 14px;
            height: 40px;
        }
    }
</style>
</head>
<body>
<a href="momisfy.html" style="color: white; font-size: 20px; text-decoration: none;">Volver</a>
<img src="fotos.jpg" alt="Imagen de la canciÃ³n">

<audio id="a" src="dtmf.mp3"></audio>

<button id="b" onclick="document.getElementById('a').play()">Play</button>
<button id="b" onclick="document.getElementById('a').pause()">Pause</button>
<button id="b" onclick="document.getElementById('a').currentTime = 0;">Reset</button>
<button id="b" onclick="document.getElementById('a').currentTime += 10;">+10s</button>
<button id="b" onclick="document.getElementById('a').currentTime -= 10;">-10s</button>
<button id="b" onclick="document.getElementById('a').currentTime += 5;">+5s</button>
<button id="b" onclick="document.getElementById('a').currentTime -= 5;">-5s</button>

<div class="contenedor-barra">
    <span id="tiempoActual" class="tiempo">0:00</span>
    <input type="range" id="barraProgreso" class="barra-progreso" min="0" step="1" value="0">
    <span id="tiempoTotal" class="tiempo">0:00</span>
</div>

<script>
    let audio = document.getElementById("a");
    let barra = document.getElementById("barraProgreso");
    let tiempoActual = document.getElementById("tiempoActual");
    let tiempoTotal = document.getElementById("tiempoTotal");

    audio.addEventListener("timeupdate", () => {
        barra.max = audio.duration;
        barra.value = audio.currentTime;
        tiempoActual.textContent = formatearTiempo(audio.currentTime);
        tiempoTotal.textContent = formatearTiempo(audio.duration);
    });

    barra.addEventListener("input", () => {
        audio.currentTime = barra.value;
    });

    function formatearTiempo(segundos) {
        if (isNaN(segundos)) return "0:00";
        let min = Math.floor(segundos / 60);
        let sec = Math.floor(segundos % 60);
        return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
</script>
</body>
</html>
