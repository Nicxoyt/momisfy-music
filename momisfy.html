<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>momisfy - Escuchar</title>
  <style>
    body {
      background: linear-gradient(to right, #434343, #000000);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Menú de navegación */
    #ff { 
      width: 100%;
      height: 50px;
      background-color: #484640;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    #ff a {
      text-decoration: none;
      background-color: #484640;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background-color 0.3s ease-in-out;
    }

    #ff a:hover {
      background-color: #302f2b;
    }

    /* Contenedor de tarjetas */
    .contenedor {
      width: 30%;
      padding: 20px;
      background: linear-gradient(to right, #434343, #000000);
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 20px auto;
    }

    .contenedor img {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Botón de cada tarjeta */
    .contenedor a button {
      background-color: green;
      border-radius: 10px;
      padding: 10px 15px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .contenedor a button:hover {
      background-color: #49661c;
      transform: scale(1.05);
    }

    /* Responsivo para móviles */
    @media (max-width: 768px) {
      #ff {
        flex-direction: column;
        height: auto;
        gap: 5px;
      }

      #ff a {
        padding: 8px 10px;
        font-size: 14px;
      }

      .contenedor {
        width: 80%;
        padding: 15px;
      }

      .contenedor img {
        max-width: 150px;
      }

      .contenedor a button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
